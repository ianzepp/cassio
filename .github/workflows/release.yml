name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-13

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup target add ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf cassio-${{ matrix.target }}.tar.gz cassio
          mv cassio-${{ matrix.target }}.tar.gz ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cassio-${{ matrix.target }}
          path: cassio-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cassio-aarch64-apple-darwin/cassio-aarch64-apple-darwin.tar.gz
            cassio-x86_64-apple-darwin/cassio-x86_64-apple-darwin.tar.gz
          generate_release_notes: true

  update-tap:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Compute SHA256 checksums
        id: sha
        run: |
          echo "arm64=$(sha256sum cassio-aarch64-apple-darwin/cassio-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "x86_64=$(sha256sum cassio-x86_64-apple-darwin/cassio-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate formula
        run: |
          cat > cassio.rb << 'FORMULA'
          class Cassio < Formula
            desc "Turn AI coding session logs into searchable transcripts"
            homepage "https://github.com/ianzepp/cassio"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/ianzepp/cassio/releases/download/${{ github.ref_name }}/cassio-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.arm64 }}"
              else
                url "https://github.com/ianzepp/cassio/releases/download/${{ github.ref_name }}/cassio-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.x86_64 }}"
              end
            end

            def install
              bin.install "cassio"
            end

            test do
              assert_match "cassio", shell_output("#{bin}/cassio --help")
            end
          end
          FORMULA

      - name: Push formula to tap
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.TAP_GITHUB_TOKEN }}
        with:
          source_file: cassio.rb
          destination_repo: ianzepp/homebrew-tap
          destination_folder: Formula
          user_email: github-actions[bot]@users.noreply.github.com
          user_name: github-actions[bot]
          commit_message: "Update cassio to ${{ steps.version.outputs.version }}"
